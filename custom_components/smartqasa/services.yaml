scene_get:
  name: Get Scene
  description: Retrieves entity IDs stored in a given scene.
  target:
    entity:
      domain: scene
  response:
    optional: false
    description: Returns entities stored in the requested scene.
    schema:
      type: object
      properties:
        entities:
          type: array
          items:
            type: string
            example: 'light.kitchen_lights'

scene_reload:
  name: Reload Scenes
  description:
    Reloads all scenes from scenes.yaml without requiring a specific entity.
  fields: {}

scene_update:
  name: Update Scene
  description:
    Updates the states and attributes of a scene's entities and persists them to
    scenes.yaml.
  target:
    entity:
      domain: scene
